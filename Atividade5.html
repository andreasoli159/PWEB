<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 5</title>
  <style>
    .caixa {
      width: 500px;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      margin: auto;
    }

    h2::before {
      content: "Cinza"; /* valor padrão */
    }

    /* até 420px */
    @media (max-width: 420px) {
      .caixa {
        background: gray;
      }
      h2::before {
        content: "Cinza";
      }
    }

    /* 421px até 768px */
    @media (min-width: 421px) and (max-width: 768px) {
      .caixa {
        background: orange;
      }
      h2::before {
        content: "Laranja";
      }
    }

    /* 769px até 1024px */
    @media (min-width: 769px) and (max-width: 1024px) {
      .caixa {
        background: deeppink;
      }
      h2::before {
        content: "Rosa";
      }
    }

    /* 1025px até 1080px */
    @media (min-width: 1025px) and (max-width: 1080px) {
      .caixa {
        background: red;
      }
      h2::before {
        content: "Vermelho";
      }
    }

    /* 1081px até 1366px */
    @media (min-width: 1081px) and (max-width: 1366px) {
      .caixa {
        background: purple;
      }
      h2::before {
        content: "Roxo";
      }
    }

    /* 1367px até 1920px */
    @media (min-width: 1367px) and (max-width: 1920px) {
      .caixa {
        background: gold;
        color: black;
      }
      h2::before {
        content: "Amarelo";
      }
    }

    /* maior que 1920px */
    @media (min-width: 1921px) {
      .caixa {
        background: green;
      }
      h2::before {
        content: "Verde";
      }
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2></h2>
  </div>
</body>
</html>
